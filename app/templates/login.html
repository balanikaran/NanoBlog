{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <h1>Login Here</h1>
    <div class="row">
        <div class="col-md-4">
            {{ wtf.quick_form(form) }}
        </div>
    </div>
    <p>
        New User?
        <a href="{{ url_for('register') }}">Click here to register</a>
    </p>
    <p>
        Forgot your password?
        <a href="{{ url_for('resetPasswordRequest') }}">Reset</a>
    </p>
{% endblock %}
